name: E2E Tests

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging ]

permissions:
  contents: read

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    services:
      falkordb:
        image: falkordb/falkordb:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install pipenv
      run: |
        python -m pip install --upgrade pip
        pip install pipenv

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      run: |
        make install

    - name: Setup development environment
      run: |
        make setup-dev

    - name: Create test environment file
      run: |
        cp .env.example .env
        echo "FALKORDB_HOST=localhost" >> .env
        echo "FALKORDB_PORT=6379" >> .env
        echo "FLASK_SECRET_KEY=test-secret-key-for-ci" >> .env
        echo "FLASK_DEBUG=False" >> .env

    - name: Wait for FalkorDB
      run: |
        until docker exec "$(docker ps -q --filter ancestor=falkordb/falkordb:latest)" redis-cli ping; do
          echo "Waiting for FalkorDB..."
          sleep 2
        done

    - name: Run E2E tests
      run: |
        make test-e2e
      env:
        CI: true

    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: |
          test-results/
          playwright-report/
        retention-days: 30

    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: screenshots
        path: tests/e2e/screenshots/
        retention-days: 30
